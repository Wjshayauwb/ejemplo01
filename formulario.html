<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>
    <body>
        <h1>Formularios</h1>
        <form action="#" method="post">
            <label for="nombreid">Nombre:</label>
            <input type="text" required placeholder="Nombre Apellido" name="nombre" id="nombreid">
            <br>
            <label for="edadid">Edad:</label>
            <input type="number" placeholder="Edad" min="0" max="130" step="5" name="edad" id="edadid">
            <br>
            <label for="constraseñaid">Contraseña:</label>
            <input type="password" placeholder="Contraseña" name="contraseña" id="contraseñaid">
            <br>
            <label for="emailid">Email:</label>
            <input type="email" required name="email" id="emailid">
            <br>
            <label for="paisid">Pais:</label>
            <select name="pais" required id="paisid">
                <option value="">[Seleccione un pais]</option>
                <optgroup label="America">
                    <option value="1">Chile</option>
                    <option value="2">Peru</option>
                    <option value="3">Colombia</option>
                </optgroup>
                <optgroup label="Europa">
                    <option value="4">España</option>
                    <option value="5">Inglaterra</option>
                    <option value="6">Italia</option>
                </optgroup>
                
            </select>
            <br>
            <input type="submit" value="Enviar">
        </form>
        <br>
        <button><a href="index.html">Volver</a></button>
    </body>
</html>
